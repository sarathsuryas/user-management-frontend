<div class="container mx-auto py-8">
  <!-- Header -->
  <header class="text-center mb-8">
      <h1 class="text-3xl font-semibold text-gray-800">Welcome to Our Website</h1>
      <p class="text-gray-600 mt-2">Where Amazing Things Happen</p>
  </header>

  <!-- Main Content -->
  <main class="flex justify-center">
      <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
          <!-- Image Upload Section -->
          <div class="mb-6">
              <label for="image" class="block text-gray-700 font-bold mb-2">Upload Your Image</label>
              <input type="file" id="image" name="image" class="w-full py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-400">
          </div>
          <img id="image-preview" class="mb-4 hidden" src="#" alt="Uploaded Image">
          <!-- Button -->
          <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Upload
          </button>
      </div>
  </main>
</div>
